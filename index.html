<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <!-- css file -->
        <link rel="stylesheet" href="style.css" />
        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- title -->
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="top">
                    <img src="images/image-equilibrium.jpg" alt="NFT image" />
                    <div class="overlay">
                        <img src="images/icon-view.svg" alt="View icon" />
                    </div>
                </div>
                <div class="bottom">
                    <div class="title">Equilibrium #3429</div>
                    <div class="subtitle">Our Equilibrium collection promotes balance and calm.</div>
                    <div class="infos">
                        <div class="eth">
                            <img src="images/icon-ethereum.svg" alt="Ethereun icon" />
                            <span>0.041 ETH</span>
                        </div>       
                        <div class="days">
                            <img src="images/icon-clock.svg" alt="Clock icon" />
                            <span>3 days left</span>
                        </div>
                    </div>
                    <div class="creation">
                        <div class="image">
                            <img src="images/image-avatar.png" alt="Creator" />
                        </div>
                        <div>Creation of <span>Jules Wyvern</span></div>
                    </div>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.gustavo-souza.com" target="_blank">Gustavo Souza </a>.
            </div>
        </div>
    </body>
</html>
