<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="top">
                    <img src="images/image-equilibrium.jpg" alt="NFT image" />
                    <div class="overlay">
                        <img src="images/icon-view.svg" alt="View icon" />
                    </div>
                </div>
                <div class="bottom">
                    <div class="title">Equilibrium #3429</div>
                    <div class="subtitle">Our Equilibrium collection promotes balance and calm.</div>
                    <div class="infos">
                        <div class="eth">
                            <img src="images/icon-ethereum.svg" alt="Ethereun icon" />
                            <span>0.041 ETH</span>
                        </div>       
                        <div class="days">
                            <img src="images/icon-clock.svg" alt="Clock icon" />
                            <span>3 days left</span>
                        </div>
                    </div>
                    <div class="creation">
                        <img src="images/image-avatar.png" alt="Creator" />
                        <div>Creation of <span>Jules Wyvern</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
